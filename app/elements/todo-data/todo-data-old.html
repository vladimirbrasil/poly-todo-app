<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">


<dom-module id="todo-data">
  <template>


      
      

    <firebase-collection
      location="{{location}}"
      ref="{{ref}}"
      data="{{todos}}">
    </firebase-collection>
  </template>
  <script>
    Polymer({
      is: 'todo-data',

      properties: {

        todos: {
          notify: true
        }
      },

    });
  </script>
</dom-module>
